{% extends 'base.html' %}
{% block content %}
{% include 'model-header.html' %}
          <div id="layoutSidenav_content">

            <main>
                <div class="container-fluid">
                    <h1 class="mt-4">Polo {{ polo.nomePolo }}</h1>
                    <ol class="breadcrumb mb-4">
                           <li class="breadcrumb-item active"><a href="{% url 'index' %}" >Lista de Polos</a></li>
                           <li class="breadcrumb-item">Consulta</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-body">

                            <!-- COMEÈ DO FORM -->

                            <form action="resultadoConsPolo" method="post">

                                <div class="form-row">
                                    <div class="col-md-3">    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="small mb-1" >Polo</label>

                                            <select id="inputState" name="polo" id="{{polo.idPolo}}" class="form-control" disabled>

                                                <option value="">{{ polo.nomePolo }}</option>
                                                <option value="1">Rio de Janeiro</option>
                                                <option value="2">Espirito Santo</option>
                                            </select>
                                        </div>
                                    </div>



                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="small mb-1" >Quantidade de Terminais</label>
                                            <input class="form-control py-3" name="unidadeProduto" id="unidadeProduto" type="text" placeholder="" value="{{polo.qtdEstoque}}" disabled/>
                                        </div>
                                    </div>

                                     <div class="col-md-2">
                                        <div class="form-group">
                                            <button class="btn btn-success">Adicionar terminal </button>
                                        </div>
                                    </div>

                                </div>
                                <table id="testTable" class="table table-striped table-hover">
                                            <thead>
                                                 <tr data-href="#">
                                                    <th>Terminais</th>
													<th>Serial</th>
													<th>Status</th>
													<th></th>
                                                </tr>
                                            </thead>
                                            <tbody>



                                                 <tr data-href="#">
                                                    <td><a href="consultarTerminal?id={{terminal.id}}">{{ terminal.serial }}</a></td>
                                                     <td></td>
                                                    <td><a href="consultarTerminal?id={{terminal.id}}">{{terminal.status}}</a></td>
                                                    <td><a href="consultarTerminal?id={{terminal.id}}"></a></td>
                                                     <td><a href="#"><button class="btn btn-success">Transferir Terminal</button></a></td>

                                                </tr>


                                            </tbody>
                                </table>

                            </form>
                        </div>
                    </main>
{%include "model-footer.html"%}
{% endblock %}
