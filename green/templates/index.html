<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
			<title>Listagem de Polos</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        {%include "model-header.html" %}

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Listagem de Polos</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item">Lista de Polos</li>
                            <li class="breadcrumb-item active"><a href="#" hidden>Consulta</a></li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="table-responsive">
                                <p class="mb-0"></p>


                                <div class="container">
                                    <div class="row">
                                      <div class="col-sm">

                                      </div>
                                    </div>
                                  </div>


                                <div class="container">
                                    <div class="table-wrapper">
                                        <div class="table-title">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <h2><b> Polos</b></h2>
                                                </div>

                                            </div>
                                        </div>
                                        <table id="testTable" class="table table-striped table-hover">
                                            <thead>
                                                 <tr data-href="#">
                                                    <th>Nome dos Polos</th>
													<th></th>
													<th>Estoque</th>
													<th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                    {%for polo in listaPolo %}
                                                 <tr data-href="#">
                                                    <td><a href="listaTerminal/id={{polo.id}}">{{ polo.nomePolo }}</a></td>
                                                     <td></td>
                                                    <td><a href="listaTerminal/id={{polo.id}}">{{polo.qtdEstoque}}</a></td>
                                                    <td><a href="listaTerminal/id={{polo.id}}"></a></td>
                                                    <td></td>
                                                    {%endfor%}
                                                </tr>

                                            </tbody>
                                        </table>

                                    </div>
                                </div>

						</main>
                        {%include "model-footer.html"%}


                        </div>


            </div>
        </div>

                <script src="js/jquery-3.4.1.min.js"></script>
                <script src="js/all.min.js"></script>
                <script src="js/scripts.js"></script>
                <script src="assets/demo/datatables-demo.js"></script>
                <script src="js/jquery.mask.min.js"></script>
                <script src="js/bootstrap.bundle.min.js"></script>
                <script src="js/dataTables.bootstrap4.min.js"></script>


    </body>
</html>
